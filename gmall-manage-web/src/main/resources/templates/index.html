<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>

    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/gray/easyui.css">

</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'头部',split:true" style="height:100px;background: rgba(255,248,224,0.99)" >
    <h1> 后台管理系统 </h1>
</div>
<div data-options="region:'south',title:'底部',split:true" style="height:100px;">
    <h1>底部 </h1>
</div>
<div data-options="region:'west',title:'左部',split:true" style="width:200px;">
    <div class="easyui-accordion" style="overflow:auto">
        <div title="基本信息管理" style="height: 100px">
            <ul>
                <li><a href="javascript:add_tab('平台属性管理','attrListPage')" style="text-decoration: none"> 基本信息管理</a></li>
            </ul>
        </div>
        <div title="spu信息管理" style="height: 100px">
            <ul>
                <li><a href="javascript:add_tab('spu属性管理','spuListPage')" style="text-decoration: none"> spu信息管理</a></li>
            </ul>
        </div>
        <div title="广告管理" style="height: 100px">
            <ul>
                <li><a href="" style="text-decoration: none"> 广告管理</a></li>
            </ul>
        </div>
    </div>
</div>
<div data-options="region:'east',title:'右部',split:true" style="width:200px;">
    <h1>右部 </h1>
</div>
<div data-options="region:'center',title:'中部'">
    <div id="tt" class="easyui-tabs" style="height: 100% ;width: 100%" >

    </div>

</div>
<script type="text/javascript">
    function add_tab(title,url) {
        if ($("#tt").tabs('exists',title)){
            $("#tt").tabs('select',title);
        }else {
            $("#tt").tabs('add',{
                title:title,
                href:url,
                closable:true
            })
        }
    }

</script>

</body>
</html>
